<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block Head %}{% endblock %}
    <title>DNLA | {{ title }}</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1 style="
            text-align: left; 
            font-size: 50px">
                DNLA
            </h1>
        </div>
        <div style="
        text-align: left; 
        font-size: 14px" class="about-logo">
            <p>
                Do Not Leave Animals
            </p>
        </div>
        <div>
            {% if user.is_authenticated %} Hello, {{ user.username }}.
                <form
                  action="{% url 'users:logout' %}"
                  method="post"
                  style="display: inline"
                >
                  {% csrf_token %}
                  <button
                    type="submit"
                    style="
                      background: none;
                      border: none;
                      padding: 0;
                      color: #00f;
                      text-decoration: underline;
                      cursor: pointer;
                    "
                  >
                    Log out
                  </button>
                </form>
                {% else %}
                <a href="{% url 'users:register' %}">Register</a>
                <a href="{% url 'users:login' %}">Log in</a>
            {% endif %}
        </div>
    </header>
    <hr>
    {% block Body %}{% endblock %}
</body>
</html>
