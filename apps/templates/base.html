<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <title>DNLA | {{ title }}</title>
    {% block Head %}{% endblock %}
</head>
<body>
    <header>
        <div class="logo" style="
        display: flex;
        align-items: end; 
        justify-content: space-between;"
        >
            <h1 style="font-size: 50px; margin: 0;">
                DNLA
            </h1>
            <div style="margin: auto">
                <a href="{% url 'blog:index' %}">Blog</a>
                <a href="{% url 'about:index' %}">About</a>
            </div>
            <div style="margin-right: 10px">
                {% if user.is_authenticated %}
                    Hello, {{ user.username }}.
                    <form
                        action="{% url 'users:logout' %}"
                        method="post"
                        style="display: inline"
                    >
                        {% csrf_token %}
                        <button
                            type="submit"
                            style="
                            background: none;
                            border: none;
                            padding: 0;
                            color: #00f;
                            text-decoration: underline;
                            cursor: pointer;
                            "
                        >
                            Log out
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'users:register' %}">Register</a>
                    <a href="{% url 'users:login' %}">Log in</a>
                {% endif %}
            </div>
        </div>
        <div style="
        text-align: left; 
        font-size: 14px" class="about-logo">
            <p>
                Do Not Leave Animals
            </p>
        </div>
    </header>
    <hr>
    {% block Body %}{% endblock %}
</body>
</html>
