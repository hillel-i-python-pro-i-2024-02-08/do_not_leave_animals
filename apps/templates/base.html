<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Do Not Leave Animals">
        <meta name="keywords" content="DNLA">
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <title>DNLA | {{ title }}</title>
        {% block Head %}
        {% endblock Head %}
    </head>
    <body>
        <header>
            <nav style="border-bottom: 2px solid #cdcdcd"
                 class="navbar navbar-expand-lg navbar-light bg-light">
                <a style="margin-left: 10px"
                   class="navbar-brand"
                   href="{% url 'about:index' %}">DNLA</a>
                <button class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'blog:index' %}">Blog</a>
                        </li>
                    </ul>
                    <div class="ms-auto">
                        <div style="margin-right: 20px" class="nav-item">
                            {% if user.is_authenticated %}
                                Hello, {{ user.username }}.
                                <form action="{% url 'users:logout' %}"
                                      method="post"
                                      style="display: inline">
                                    {% csrf_token %}
                                    <button type="submit"
                                            style="background: none;
                                                   border: none;
                                                   padding: 0;
                                                   color: #00f;
                                                   text-decoration: underline;
                                                   cursor: pointer">Log out</button>
                                </form>
                            {% else %}
                                <a href="{% url 'users:register' %}">Register</a>
                                <a href="{% url 'users:login' %}">Log in</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        {% block Body %}
        {% endblock Body %}
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
