{% extends "base.html" %}
{% block Body %}
    <div style="margin: auto" class="col-md-4 mb-4">
        <div class="card text-center">
            <h5 style=" margin-top: 20px; margin-bottom: 20px;">Are you sure you want to delete this post?</h5>
            <h4 style="margin-bottom: 20px">Title - "{{ post.title }}"</h4>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <button class="btn btn-danger" type="submit">Yes</button>
                    <a class="btn btn-primary" href="{% url 'blog:edit_post' post.id %}">No</a>
                </form>
            </div>
        </div>
    </div>
{% endblock Body %}
