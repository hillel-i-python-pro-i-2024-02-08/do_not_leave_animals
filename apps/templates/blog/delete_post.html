{% extends "base.html" %}

{% block Body %}
    <h3>Are you sure you want to delete this post?</h3>
    <h4>Title - "{{ post.title }}"</h4>
    <form method="post">
        {% csrf_token %}
        <button type="submit" style="color: red">
            Yes
        </button>
    </form>
    <a href="{% url 'blog:edit_post' post.id %}">
        <button style="color: green">
            No
        </button>
    </a>
{% endblock %}
