{% extends "base.html" %}

{% block Body %}
    <div style="display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; padding-top: 40px;">
        <div class="card text-center" style="width: 100%; max-width: 500px; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
            <h5 style="margin-bottom: 20px;">
                Register
            </h5>
            <div class="card-body">
                <form method="post" action="{% url 'users:register' %}" style="text-align: left;">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div style="display: flex; justify-content: center;">
                        <button type="submit" class="btn btn-primary"
                                style="
                                text-align: center;
                                width: 40%;
                                padding: 10px;
                                margin-top: 20px;">
                            Sign In
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
